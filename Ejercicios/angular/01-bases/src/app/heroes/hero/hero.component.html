<h1>I'm a hero</h1>
<h2>{{name}}</h2>
<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>
  <td>Edad:</td>
  <dd>{{age}}</dd>
  <td>Función:</td>
  <dd>{{getName()}}</dd>
  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button (click)="changeName()">Cambiar héroe</button>
<button (click)="changeAge()">Cambiar edad</button>
